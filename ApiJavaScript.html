<html>
<head>
<script src="resources/scripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="resources/css/bootstrap.min.css"/>


<title>Api Java Scripts</title>

<script>

var Post = function()
{
	var self = this;
		self.userId;
		self.id;
		self.title;
		self.body;
		self.email;
}

$(document).ready(function()
{
		var root = 'https://jsonplaceholder.typicode.com';

		$.ajax({
			url: root + '/posts/',
			method: 'GET'		  
		})
		.then(function(data) 
		{
			$.each(data, function(i, post)
			{
				var content='<div class=""'+				
				'<h1>'+ post.title+'</h1>'+
				'<h5>'+post.body+'</h5>'+
				'</div>';
				
				$("#titulo_post").append(content);//agregar tabla o div o label al cual unir para presentar data
			 }) 
		});





})



</script>

</head>
<body>

<h1><label id="titulo_post"></label></h1>



</body>
</html>
